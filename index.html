<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meehir Bhalla's INST377 Final Project</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header"><h1>UMD Power Query for Testudo</h1></header>
      <div class="container">
        <div class="box left_section">
          <h3>Power Query</h3>
          <label for="course">Course: </label>
          <input type="text" id="" name="course" />
          <p></p>
          <label for="prof">Professor: </label>
          <input type="text" id="" name="prof" />
          <p></p>
          <button type="button">Query</button>
          <button type="button">Refresh</button>
        </div>
        <div class="box right_section">
          <div class="section1 viz">
            <p>Section 1</p>
          </div>
          <div class="section2 viz">
            <p>Section 2</p>
          </div>
          <div class="section3 viz">
            <p>Section 3</p>
          </div>
          <div class="section4 viz">
            <p>Section 4</p>
          </div>
          <p>Open seats:</p>
            <div class="empty open_seats">1-3</div>
            <div class="half open_seats">4-7</div>
            <div class="full open_seats">None</div>
          </div>
      </div>
      <footer class="footer">Meehir Bhalla - INST377 SPR2023</footer>
    </div>
  </body>
</html>
